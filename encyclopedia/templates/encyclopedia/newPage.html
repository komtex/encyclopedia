{% extends "encyclopedia/layout.html" %}

{% block title %}
New Pages
{% endblock %}

{% block body %}

<form action = "{% url 'newPage' %}" method="post">
  {% csrf_token %}
  <h1 class="new_p">Create new Page:</h1>
  <h3 class="title">Title:</h3> {{ form.title }}
  <h2>Textarea:</h2>{{ form.content }}
  <br>
  <input class="btn btn-primary" type="submit" value="Submit"/>
</form>

{% endblock %}
