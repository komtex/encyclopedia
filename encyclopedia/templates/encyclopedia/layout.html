{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Wiki{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
    </head>
    <body>
          <div class="row">
            <div class="sidebar col-lg-4 col-md-3">
              <a class="navbar-brand" href="{% url 'index' %}">Wiki<img class="cover" src="{% static 'encyclopedia/w1.png' %}" width="80" alt="wiki"></a>
                <form method="post" action="{% url 'index' %}">
                  {% csrf_token %}
                    {{ form.item }}
                </form>
                <div>
                    <a class="top nav-link"  href="{% url 'index' %}">Home</a>
                </div>
                <div>
                  <a class="nav-link"  href="{% url 'newPage' %}"> Create New Page</a>
                </div>
                <div>
                  <a class="nav-link" href="{% url 'random' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-8 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
